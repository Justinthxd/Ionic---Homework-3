<ion-header>
  <ion-toolbar>
    <ion-title>Suma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-item>
      <ion-label position="floating">Numero 1</ion-label>
      <ion-input [(ngModel)]="num1"></ion-input>
    </ion-item>
  </div>
  <div class="container">
    <ion-item>
      <ion-label position="floating">Numero 2</ion-label>
      <ion-input [(ngModel)]="num2"></ion-input>
    </ion-item>
  </div>
  <div class="container">
    <p>{{num1*1 + num2*1}}</p>
  </div>
</ion-content>
